<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-sky color="#d9d9d9"></a-sky>
<!--	Valid values: none, default, contact, egypt, checkerboard, forest, 
	    goaland, yavapai, goldmine, threetowers, poison, arches, tron,
	    japan, dream, volcano, starry, osiris, moon-->
	    
		<a-entity environment="preset:dream"></a-entity>
		
		<a-assets>
				
				<a-asset-item id="scene2_gltf" src="https://raw.githubusercontent.com/claraakat/SGDsoftware-engineer/main/axolotl%20(1)/scene.gltf" ></a-asset-item>
				<a-asset-item id="scene4_gltf" src="https://raw.githubusercontent.com/claraakat/SGDsoftware-engineer/main/whulvk_werewolf_lycan_-_blockbench/scene.gltf"  ></a-asset-item>
				<a-asset-item id="scene6_gltf" src="https://raw.githubusercontent.com/claraakat/SGDsoftware-engineer/main/bicolor_cat/scene.gltf" ></a-asset-item>
		</a-assets> 
		<a-gltf-model position="-2 0.5 3" scale="5 5 5" src="#scene2_gltf"></a-gltf-model>
		<a-gltf-model animation-mixer="clip: idle" position="1 0.5 2" rotation="0 200 0" scale="2 2 2" src="#scene4_gltf"   ></a-gltf-model>
		<a-gltf-model position="3 1.5 3" scale="3 3 3" src="#scene6_gltf"></a-gltf-model>
		
    </a-scene>
  </body>
</html>
